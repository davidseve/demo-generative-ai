---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: model-serving
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  name: model-serving
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: model-serving
  sources:
      - repoURL: https://github.com/davidseve/demo-generative-ai.git
        path: resources/openshift-servicemesh
        targetRevision: HEAD
      - repoURL: https://github.com/davidseve/demo-generative-ai.git
        path: resources/openshift-serverless/knative-eventing
        targetRevision: HEAD
      - repoURL: https://github.com/davidseve/demo-generative-ai.git
        path: resources/openshift-serverless/knative-serving
        targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true